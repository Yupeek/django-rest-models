# We do not use sudo
sudo: false

# Python versions for matrix
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"

# Django versions for matrix
env:
  - DJANGO_VERSION='>=1.8,<1.9'
  - DJANGO_VERSION='>=1.9,<1.10'
  - DREST_VERSION='==1.5.0'
  - DRE_VERSION='==3.4.0'

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -q Django$DJANGO_VERSION djangorestframework$DRE_VERSION dynamic-rest$DREST_VERSION
  - pip install  python-coveralls
  # virtualenv>=14.0.0 has dropped Python 3.2 support
  - travis_retry pip install "virtualenv<14.0.0" "tox>=1.9"
  - if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then travis_retry pip install 'coverage<4.0'; fi
  - pip install -r requirements.txt


# Command to run tests, e.g. python setup.py test
script:
  - coverage run --source=testapp,rest_models manage.py test


# Report to coveralls
after_success:
  - coveralls

matrix:
  exclude:
    - python: "3.5"
      env: DJANGO_VERSION='>=1.8,<1.9'
