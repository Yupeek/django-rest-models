sudo: false
language: python

python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install tox-travis
- pip install python-coveralls
- travis_retry pip install "virtualenv<14.0.0" "tox>=1.9"
script:
- COMMAND_PREFIX='coverage run --source=testapp,rest_models' QUIET=true tox

stages:
- test
- deploy

jobs:
  include:
  # tests on python 2.7, 3.4, 3.5, 3.6
  - stage: test

  # deploy if master and tag
  - stage: deploy
    if: type = push AND branch = master AND tag = true # or whenever you want to deploy
    script: skip # to not run Travis' default script
    python: '3.5'
    install: skip
    deploy:
      provider: pypi
      user: yupeek
      on:
        tags: true
        repo: Yupeek/django-rest-models
      password:
        secure: 

      distributions: sdist bdist_wheel
