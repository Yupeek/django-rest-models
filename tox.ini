# Tox (http://codespeak.net/~hpk/tox/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.
[flake8]
max-line-length=119


[tox]
minversion=1.8.0
envlist =
    py{27,34}-django18-drest15-drf34
    py{27,34,35}-django19-drest15-drf34
    isort
    flake8



[testenv]
commands = python manage.py test
deps =
    -rtest_requirements.txt
    coverage
    django18: django >=1.8,<1.9
    django19: django >=1.9a1,<1.10
    drest15: dynamic-rest==1.5.0
    drf34: djangorestframework==3.4.0



[testenv:flake8]
basepython = python3
usedevelop = false
deps = flake8
changedir = {toxinidir}
commands = flake8 rest_models testapi testapp


[testenv:isort]
basepython = python3
usedevelop = false
deps = isort
changedir = {toxinidir}
commands = isort --recursive --check-only --diff rest_models testapi testapp
